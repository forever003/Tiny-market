<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - WEBSITE</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #000000;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1d1d1f;
        }

        .navbar .left-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar .logo {
            font-size: 1.5rem;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .navbar .menu a {
            color: #fff;
            text-decoration: none;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .gallery .item {
            background-color: #1d1d1f;
            border-radius: 10px;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }

        .gallery .item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery .item h3 {
            margin: 0.5rem 0;
        }

        .gallery .item p {
            color: #bbb;
        }

        .gallery .item button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #cacacc;
            color: #000000;
            cursor: pointer;
        }

        .gallery .item button:hover {
            background-color: #777;
        }

        .login-button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #888;
            color: #fff;
        }

        .login-button:hover {
            background-color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #1d1d1f;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content .wallet-option {
            margin: 10px 0;
            padding: 10px;
            background-color: #1d1d1f;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .wallet-option:hover {
            background-color: #555;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
        }

        .button-link {
    color: white; /* 设置文字颜色为白色 */
    text-decoration: none; /* 移除下划线 */
}

.button-link:hover {
    text-decoration: none; /* 移除下划线（在悬停时也有效） */
}

        /* Media query for mobile */
        @media screen and (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 4rem;
                right: 1rem;
                background-color: #1d1d1f;
                border-radius: 5px;
                padding: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .menu a {
                color: #fff;
                text-decoration: none;
                padding: 0.5rem 1rem;
                display: block;
            }

            .navbar .menu a:hover {
                background-color: #333;
                border-radius: 5px;
            }

            .navbar .left-section {
                display: block;
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
            }

            .navbar .search-bar {
                width: 100%;
                text-align: center;
            }

            .navbar .search-bar input {
                width: 80%;
                margin: 0 auto;
            }

            .navbar .menu-toggle {
                display: block;
            }
        }

        /* Hide menu toggle on larger screens */
        @media screen and (min-width: 769px) {
            .navbar .menu-toggle {
                display: none;
            }

            .navbar .menu {
                display: flex !important;
            }
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }

        /* Profile specific styles */
        .profile-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .profile-header {
            display: flex;
            align-items: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .profile-image {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
        }

        .profile-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .profile-info h1 {
            margin: 0;
        }

        .profile-actions {
            display: flex;
            gap: 1rem;
            margin-top: 1rem;
        }

        .profile-actions button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #2a2a2a;
            color: #fff;
            cursor: pointer;
        }

        .nft-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
        }

        .nft-item {
            background-color: #1d1d1f;
            border-radius: 10px;
            overflow: hidden;
        }

        .nft-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .nft-item h3 {
            margin: 0.5rem;
            text-align: center;
        }

        /* Media query for mobile */
        @media screen and (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 4rem;
                right: 1rem;
                background-color: #1d1d1f;
                border-radius: 5px;
                padding: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            .navbar .menu.active {
                display: flex;
            }

            .profile-header {
                flex-direction: column;
                text-align: center;
            }

            .nft-gallery {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <header class="navbar">
        <div class="left-section">
            <a href="index.html">  <img src="logo.svg" width="40px" height=auto></a>
            <div class="logo">WEBSITE</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="menu-toggle">
            <img src="menu-icon.svg" alt="Menu" width="30px">
        </div>
        <nav class="menu">
            <a href="browse.htm">Browse</a>
            <a href="sell.htm">Sell</a>
            <a href="index.html">Home</a>
            <a href="profile.htm"><img src="login.png" alt="login" width="40px"></a>
            <button class="login-button" onclick="openModal()">Login</button>
        </nav>
    </header>

    <main class="profile-container">
        <div class="profile-header">
            <div class="profile-image">
                <img src="profile-image.jpg" alt="Yuwei Hsu">
            </div>
            <div class="profile-info">
                <h1>Yuwei Hsu</h1>
                <p>Bio</p>
                <p>Joined: Jan 2024</p>
                <div class="profile-actions">
                    <button><a href="transactions.htm" class="button-link">Transactions</a> </button>
                    <button>My Wallet</button>
                    <button>Edit Profile</button>
                </div>
            </div>
        </div>

        <h2>Your NFT's</h2>
        <div class="nft-gallery">
            <div class="nft-item">
                <img src="nft1.jpg" alt="NFT1">
                <h3>NFT1</h3>
            </div>
            <div class="nft-item">
                <img src="nft2.jpg" alt="NFT2">
                <h3>NFT2</h3>
            </div>
            <div class="nft-item">
                <img src="nft3.jpg" alt="NFT3">
                <h3>NFT3</h3>
            </div>
            <div class="nft-item">
                <img src="nft4.jpg" alt="NFT4">
                <h3>NFT4</h3>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.navbar .menu');

            menuToggle.addEventListener('click', function () {
                menu.classList.toggle('active');
            });

            window.addEventListener('click', function (event) {
                if (!event.target.closest('.navbar') && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                }
            });
        });

        
        function openModal() {
            document.getElementById('loginModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.navbar .menu');

            menuToggle.addEventListener('click', function () {
                menu.classList.toggle('active');
            });

            window.addEventListener('click', function (event) {
                if (!event.target.closest('.navbar') && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                }
            });
        });
    </script>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Connect a Wallet</h2>
            <p>Install one of the wallets below to begin purchasing.</p>
            <div class="wallet-option">Leather (formerly Hiro wallet)</div>
            <div class="wallet-option">Xverse Wallet</div>
            <div class="wallet-option">Unisat Wallet</div>
        </div>
    </div>
</body>

</html>
