<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell or Swap NFT</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th,
        td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #000000;
        }

        body {
            background-color: #1e1e1e;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1d1d1f;
        }

        .navbar .left-section {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .navbar .logo {
            font-size: 1.5rem;
        }

        .navbar .search-bar {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .navbar .search-bar input {
            padding: 0.5rem;
            border: none;
            border-radius: 5px;
        }

        .navbar .menu {
            display: flex;
            align-items: center;
            gap: 3rem;
        }

        .navbar .menu a {
            color: #fff;
            text-decoration: none;
        }

        .gallery {
            display: flex;
            justify-content: center;
            gap: 1rem;
            flex-wrap: wrap;
            padding: 1rem;
        }

        .gallery .item {
            background-color: #1d1d1f;
            border-radius: 10px;
            padding: 1rem;
            width: 200px;
            text-align: center;
        }

        .gallery .item img {
            width: 100%;
            border-radius: 10px;
        }

        .gallery .item h3 {
            margin: 0.5rem 0;
        }

        .gallery .item p {
            color: #bbb;
        }

        .gallery .item button {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #cacacc;
            color: #000000;
            cursor: pointer;
        }

        .gallery .item button:hover {
            background-color: #777;
        }

        .login-button {
            cursor: pointer;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 5px;
            background-color: #888;
            color: #fff;
        }

        .login-button:hover {
            background-color: #777;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .modal-content {
            background-color: #1d1d1f;
            margin: 15% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 400px;
            border-radius: 10px;
            text-align: center;
        }

        .modal-content h2 {
            margin-bottom: 20px;
        }

        .modal-content .wallet-option {
            margin: 10px 0;
            padding: 10px;
            background-color: #1d1d1f;
            border: 1px solid #555;
            border-radius: 5px;
            cursor: pointer;
        }

        .modal-content .wallet-option:hover {
            background-color: #555;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #fff;
            text-decoration: none;
        }

        /* Media query for mobile */
        @media screen and (max-width: 768px) {
            .navbar .menu {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 4rem;
                right: 1rem;
                background-color: #1d1d1f;
                border-radius: 5px;
                padding: 1rem;
                box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            }

            .navbar .menu.active {
                display: flex;
            }

            .navbar .menu a {
                color: #fff;
                text-decoration: none;
                padding: 0.5rem 1rem;
                display: block;
            }

            .navbar .menu a:hover {
                background-color: #333;
                border-radius: 5px;
            }

            .navbar .left-section {
                display: block;
                width: 100%;
                text-align: center;
                margin-bottom: 1rem;
            }

            .navbar .search-bar {
                width: 100%;
                text-align: center;
            }

            .navbar .search-bar input {
                width: 80%;
                margin: 0 auto;
            }

            .navbar .menu-toggle {
                display: block;
            }
        }

        /* Hide menu toggle on larger screens */
        @media screen and (min-width: 769px) {
            .navbar .menu-toggle {
                display: none;
            }

            .navbar .menu {
                display: flex !important;
            }
        }
        .container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .nft-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .nft-image {
            width: 100%;
            aspect-ratio: 1;
            background-color: #2a2a2a;
            border-radius: 10px;
            overflow: hidden;
        }
        .nft-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .nft-form {
            display: flex;
            flex-direction: column;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            background-color: #2a2a2a;
            color: #fff;
        }
        .form-row {
            display: flex;
            gap: 2rem;
        }
        .form-row .form-group {
            flex: 1;
        }
        button {
            background-color: #888;
            cursor: pointer;
            font-weight: bold;
        }
        button:hover {
            background-color: #888;
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="left-section">
            <img src="logo.svg" width="40px" height=auto>
            <div class="logo">WEBSITE</div>
            <div class="search-bar">
                <input type="text" placeholder="Search">
            </div>
        </div>
        <div class="menu-toggle">
            <img src="menu-icon.svg" alt="Menu" width="30px">
        </div>
        <nav class="menu">
            <a href="#">Browse</a>
            <a href="sell.htm">Sell</a>
            <a href="index.html">Home</a>
            <a href="profile.htm"><img src="login.png" alt="login" width="40px"></a>
            <button class="login-button" onclick="openModal()">Login</button>
        </nav>
    </header>

    <div class="container">
        <h1>Sell or Swap</h1>
        <div class="nft-details">
            <div class="nft-image">
                <img src="stacks.png" alt="NFT Image" id="nftImage">
            </div>
            <div class="nft-form">
                <h2 id="nftName">NFT Name</h2>
                <form id="sellForm">
                    <div class="form-group">
                        <label for="sellMethod">Sell Method</label>
                        <select id="sellMethod" name="sellMethod">
                            <option value="sell">Sell</option>
                            <option value="swap">Swap</option>
                        </select>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="sellPrice">Sell Price</label>
                            <input type="text" id="sellPrice" name="sellPrice" placeholder="0.00 BTC">
                        </div>
                        <div class="form-group">
                            <label for="swapNFT">Swap</label>
                            <button type="button" id="swapNFT" disabled>Choose NFT</button>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="expiryDate">Expiry Date</label>
                            <input type="date" id="expiryDate" name="expiryDate">
                        </div>
                        <div class="form-group">
                            <label for="expiryTime">Time</label>
                            <input type="time" id="expiryTime" name="expiryTime">
                        </div>
                    </div>
                    <button type="submit">Continue</button>
                </form>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sellMethod = document.getElementById('sellMethod');
            const sellPrice = document.getElementById('sellPrice');
            const swapNFT = document.getElementById('swapNFT');
            const sellForm = document.getElementById('sellForm');

            sellMethod.addEventListener('change', function() {
                if (this.value === 'swap') {
                    sellPrice.disabled = true;
                    swapNFT.disabled = false;
                } else {
                    sellPrice.disabled = false;
                    swapNFT.disabled = true;
                }
            });

            sellForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const formData = new FormData(this);
                const data = Object.fromEntries(formData);
                console.log('Form submitted with data:', data);
                // Here you would typically send this data to your server
                alert('Form submitted successfully!');
            });

            // Function to update NFT details (simulated)
            function updateNFTDetails(name, imageUrl) {
                document.getElementById('nftName').textContent = name;
                document.getElementById('nftImage').src = imageUrl;
            }

            // Simulate loading NFT details (replace with actual data fetching logic)
            updateNFTDetails('Stacks', 'stacks.png');
        });

        function openModal() {
            // Implement login modal functionality here
            alert('Login functionality to be implemented');
        }

        function openModal() {
            document.getElementById('loginModal').style.display = "block";
        }

        function closeModal() {
            document.getElementById('loginModal').style.display = "none";
        }

        document.addEventListener('DOMContentLoaded', function () {
            const menuToggle = document.querySelector('.menu-toggle');
            const menu = document.querySelector('.navbar .menu');

            menuToggle.addEventListener('click', function () {
                menu.classList.toggle('active');
            });

            window.addEventListener('click', function (event) {
                if (!event.target.closest('.navbar') && menu.classList.contains('active')) {
                    menu.classList.remove('active');
                }
            });
        });
    </script>

    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Connect a Wallet</h2>
            <p>Install one of the wallets below to begin purchasing.</p>
            <div class="wallet-option">Leather (formerly Hiro wallet)</div>
            <div class="wallet-option">Xverse Wallet</div>
            <div class="wallet-option">Unisat Wallet</div>
        </div>
    </div>
    
</body>
</html>
